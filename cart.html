<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - Café Delicioso</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="menu-icon" id="menu-icon">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div class="logo">
            <img src="images/logo.png" alt="Logo Café Delicioso">
            <h1>Café Delicioso</h1>
            <p>El mejor café, siempre contigo</p>
        </div>
        <div class="icons">
            <div class="cart-icon"><i class="fas fa-shopping-cart"></i></div>
            <a href="index2.html" class="profile-icon"><i class="fas fa-user"></i></a>
        </div>
    </header>

    <main>
        <div class="cart-container">
            <h2>Tu Carrito</h2>
            <div class="cart-item">
                <p>Café Molido (500g)</p>
                <div class="item-controls">
                    <button class="quantity-btn"><i class="fas fa-minus"></i></button>
                    <span>1</span>
                    <button class="quantity-btn"><i class="fas fa-plus"></i></button>
                    <button class="remove-btn"><i class="fas fa-trash"></i></button>
                </div>
            </div>
            <div class="cart-item">
                <p>Café en Grano (1kg)</p>
                <div class="item-controls">
                    <button class="quantity-btn"><i class="fas fa-minus"></i></button>
                    <span>2</span>
                    <button class="quantity-btn"><i class="fas fa-plus"></i></button>
                    <button class="remove-btn"><i class="fas fa-trash"></i></button>
                </div>
            </div>
            <a href="index.html" class="return-link">Volver a la página principal</a>
        </div>
    </main>

    <footer>
        <div class="coffee-trees">
            <img src="images/tree-left.png" alt="Árbol de café izquierdo">
            <img src="images/tree-right.png" alt="Árbol de café derecho">
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
